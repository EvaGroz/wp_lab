<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>listDishes</title>
</head>
<body>

<h1>Dishes</h1>
<div>
    <h2 th:text="(${error}!=null? ${error}: '')"></h2>
    <div th:each="dish : ${dishes}">
        <p th:text="'DishID:' + ${dish.getId()} + ' Name: ' + ${dish.getName()} + ' Cuisine: ' + ${dish.getCuisine()} + ' Preparation time: ' + ${dish.getPreparationTime()}"></p>
        <form style="display: inline" method="get" th:action="@{/dishes/dish-form/{id}(id=${dish.getId()})}">
            <button type="submit">UPDATE</button>
        </form>
        <form style="display: inline" method="get" th:action="@{/dishes/delete/{id}(id=${dish.getId()})}">
            <button type="submit">DELETE</button>
        </form>
    </div>
    <br>
    <br>
    <form method="get" th:action="@{/dishes/dish-form}">
        <button type="submit">ADD Dish</button>
    </form>
</div>
</body>
</html>
